//workaround against missing 'exclude' option for android resources
//need to exclude all non-xml files
task hideGpg {
    doLast {
        ant.move file: 'src/release/res/values/google_maps_api.xml.gpg',
                todir: "$buildDir/tmp/gpg/"
    }
}
task restoreGpg {
    doLast {
        ant.move file: "$buildDir/tmp/gpg/google_maps_api.xml.gpg",
                todir: "src/release/res/values/"
    }
}
project.afterEvaluate {
    mergeBetaReleaseResources.dependsOn hideGpg
    mergeBetaReleaseResources.finalizedBy restoreGpg
}