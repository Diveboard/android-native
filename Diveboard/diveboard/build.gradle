apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.diveboard.mobile"
        minSdkVersion 8
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}

dependencies {
    compile project(':pagerSlidingTabStrip')
    compile project(':facebookSDK')
    compile project(':userVoiceSDK')
//    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.google.android.gms:play-services:3.1.36'
//    compile files('libs/android-support-v13.jar')
    compile files('libs/bugsense-3.6.jar')
//    compile files('libs/commons-codec-1.8.jar')
    compile files('libs/commons-logging-1.1.3.jar')
    compile files('libs/fluent-hc-4.3.2.jar')
    compile files('libs/httpclient-4.3.2.jar')
    compile files('libs/httpclient-cache-4.3.2.jar')
    compile files('libs/httpcore-4.3.1.jar')
    compile files('libs/httpmime-4.3.2.jar')
    compile files('libs/libGoogleAnalyticsServices.jar')
//    compile files('libs/signpost-commonshttp4-1.2.1.2.jar')
//    compile files('libs/signpost-core-1.2.1.2.jar')
}
